name: github pages

on:
  push:
    branches:
      - master  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Generate files
        run: apt update && apt install -y pandoc && chmod +x ./script.sh && ./script.sh
        shell: bash
